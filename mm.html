<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            .ui {
                position: absolute;
                z-index: 100;
                bottom: 0;
                left: 0;
                width: 100%;
                height: auto;
                margin: 0;
                padding: 10px 15px 30px;
                text-align: center;
                box-sizing: border-box;
            }
            .ui a {
                display: inline-block;
                width: 60px;
                height: 60px;
                background-color: #ffffff;
                line-height: 100%;
                color: #303030;
                margin: 10px 3px;
                border-radius: 50%;
                position: relative;
    
            }
            .ui a i {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
            .ui a:active {
                color: #ff0000;
            }
    
            #snap {
                max-width: 100%;
                height: auto;
                display: block;;
                visibility: hidden;
            }
            .ui a.disabled {
                pointer-events: none;
                color: #cccccc;
            }
            #snap.visible {
                visibility: visible;
            }
        </style>
    
          
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
            gesture-detector
        >
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-image
                    src="assets/asset.png"
                    scale="1 1 1"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
        <div class="ui">
            <img id="snap">
            <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
            <a href="" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
            <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled" target="_blank"><i class="material-icons">file_download</i></a>
        </div>
        </body>
        <script>
            var image = document.querySelector('#snap');
            var take_photo_btn = document.querySelector('#take-photo');
            var delete_photo_btn = document.querySelector('#delete-photo');
            var download_photo_btn = document.querySelector('#download-photo');
        
            take_photo_btn.addEventListener("click", function (e) {
                e.preventDefault();
                var video = document.querySelector('video');
                var snap = takeSnapshot(video);
        
                image.setAttribute('src', snap);
                image.classList.add('visible');
        
                delete_photo_btn.classList.remove("disabled");
                download_photo_btn.classList.remove("disabled");
        
                download_photo_btn.href = snap;
            });
        
            delete_photo_btn.addEventListener("click", function(e){
        
                e.preventDefault();
        
                image.setAttribute('src', "");
                image.classList.remove("visible");
        
                delete_photo_btn.classList.add("disabled");
                download_photo_btn.classList.add("disabled");
        
            });
        
            function takeSnapshot(video) {
                var resizedCanvas = document.createElement("canvas");
                var resizedContext = resizedCanvas.getContext("2d");
                var width = video.videoWidth;
                var height = video.videoHeight;
                var aScene = document.querySelector("a-scene").components.screenshot.getCanvas("perspective");
        
                if (width && height) {
                    resizedCanvas.width = width;
                    resizedCanvas.height = height;
                    resizedContext.drawImage(video, 0, 0, width, height);
        
                    if (width > height) {
                        // 横長（PC)
                        resizedContext.drawImage(aScene, 0, 0, width, height);
                    } else {
                        var scale = height / width;
                        var scaledWidth = height * scale;
                        var marginLeft = (width - scaledWidth) / 2;
                        resizedContext.drawImage(aScene, marginLeft, 0, scaledWidth, height);
                    }
                    return resizedCanvas.toDataURL('image/png');
                }
            }
        
            //-->
        </script>
    </body>
</html>
